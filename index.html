<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cardcontainer">
      <img src="/images/bg-pattern-card.svg" alt="card background" >
      <div class="card_content" >
        <img src="/images/image-victor.jpg" alt="user image" class="user_image">
        <h1 class="username">Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <hr>
        <div class="stats">
          <div class="content_followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="content_likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="content_photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Busso</a> (08-02-2022).
  </div>
</body>
</html>
